<section>
  <div class="row d-flex justify-content-center">
    @for (pokemon of pokemonList; track pokemon.pokedex_id){
    <div class="card m-1" style="width: 20rem">
      <img [src]="pokemon.sprites.regular" class="card-img-top" alt="pokemon.name.fr" />
      <div class="card-body">
        <h5 class="card-title">{{ pokemon.name.fr }}</h5>
        <div class="d-flex justify-content-between">
          <a routerLink="/pokemon/{{ pokemon.pokedex_id }}" class="btn btn-primary">DÃ©tails</a>
          <button (click)="pokemonService.addToPokemonsInBag(pokemon)" class="btn btn-success">Ajouter</button>
          <button (click)="removePokemonList(pokemon.pokedex_id)" class="btn btn-danger">supprimer</button>
        </div>
      </div>
    </div>
    }
  </div>
</section>
