<section>
  <div class="row">
    @for (pokemon of pokemonList; track pokemon.pokedex_id){

    <div class="card m-1" style="width: 18rem">
      <img [src]="pokemon.sprites.regular" class="card-img-top" [alt]="pokemon.name" />
      <div class="card-body">
        <h5 class="card-title">{{ pokemon.name.fr }}</h5>
        <a routerLink="/pokemon/{{ pokemon.pokedex_id }}" class="btn btn-primary">DÃ©tails</a>
        <div class="d-flex justify-content-between">
          <button (click)="pokemonService.addToPokemonsInBag(pokemon)" class="btn btn-success">Ajouter dans le
            sac</button>
          <button (click)="removePokemonList(pokemon.pokedex_id)" class="btn btn-danger">supprimer</button>
        </div>
      </div>
    </div>
    }
  </div>



</section>
